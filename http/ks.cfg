install

text
skipx
bootloader

firewall --disable
selinux --disabled
firstboot --disabled

lang ja_JP.UTF-8
keyboard jp106
timezone --utc Asia/Tokyo

zerombr
clearpart --all --initlabel
part /boot --size=500
part swap --recommended
part pv.0 --size=1 --grow
volgroup VolGroup pv.0
logvol / --vgname=VolGroup --size=1 --name=lv_root --grow

rootpw vagrant
authconfig --enableshadow --passalgo=sha512
user --name=vagrant --groups=vagrant --password=vagrant

reboot

%packages --nobase
@core
-*firmware
-b43-openfwwf
-efibootmgr
-audit*
-libX*
-fontconfig
-freetype
sudo
openssh-clients
openssh-server
gcc
make
perl
kernel-firmware
kernel-devel
%end

%post
echo 'vagrant             ALL=(ALL)   NOPASSWD: ALL' >> /etc/sudoers.d/vagrant
echo 'Defaults:vagrant    env_keep += SSH_AUTH_SOCK' >> /etc/sudoers.d/vagrant
chmod 0440 /etc/sudoers.d/vagrant
sed -i 's/^.*requiretty/#Defaults requiretty/' /etc/sudoers
sed -i 's/rhgb //' /boot/grub/grub.conf
%end
